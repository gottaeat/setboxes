# - - baseline system - - #
- name: libc configuration
  hosts: crib
  become: yes
  tasks:
    - name: set hostname
      hostname:
        name: "{{ mss_hostname }}"
        use: systemd

    - name: set /etc/hosts
      copy:
        content: |
          127.0.0.1 localhost.localdomain localhost
          127.0.1.1 {{ mss_hostname }} {{ mss_hostname }}
        dest: "/etc/hosts"
        owner: root
        group: root
        mode: '0644'

    - name: set locale
      block:
        - name: set locale.gen
          community.general.locale_gen:
           name: en_US.UTF-8
           state: present

        - name: set locale.conf
          copy:
            content: |
              LANG=en_US.UTF-8
            dest: "/etc/locale.conf"
            owner: root
            group: root
            mode: '0644'

    - name: set timezone
      community.general.timezone:
        name: Europe/Istanbul

    - name: set mountpoints
      block:
        - name: create mountpoints
          file:
            path: "/mnt/mss/{{ item }}"
            state: directory
            recurse: true
          with_items:
            - archive
            - externalstuff
            - iso
            - stuff
            - usb

        - name: set fstab
          copy:
            content: |
              /dev/arch/rootfs / ext4 defaults,noatime 0 1
              /dev/arch/stuff /mnt/mss/stuff ext4 rw,relatime,noatime,data=ordered 0 2
              /mnt/mss/stuff/techy-bits/home /home/mss auto defaults,nofail,nobootwait,bind 0 0
              /mnt/mss/stuff/techy-bits/swapfile none swap sw 0 0
              {{ mss_fstab_extra }}
            dest: "/etc/fstab"
            owner: root
            group: root
            mode: '0644'

- name: pacman and mkinitcpio configuration
  hosts: crib
  become: true
  tasks:
    - name: copy over vconsole.conf # change should trigger a initramfs rebuild
      copy:
        src: ./dir/etc/vconsole.conf
        dest: /etc
        owner: root
        group: root
        mode: '0644'

    - name: copy over the pacman config files
      copy:
        src: "./dir/etc/{{ item }}"
        dest: /etc
        owner: root
        group: root
        mode: '0644'
      with_items:
        - pacman.conf
        - makepkg.conf
        - mkinitcpio.conf

    - name: set pacman mirrors
      copy:
        content: |
          Server = https://geo.mirror.pkgbuild.com/$repo/os/$arch
          Server = https://mirror.rackspace.com/archlinux/$repo/os/$arch
          Server = https://mirror.leaseweb.net/archlinux/$repo/os/$arch
        dest: /etc/pacman.d/mirrorlist
        owner: root
        group: root
        mode: '0644'

    - name: check if mss-otg sourceme-build exists
      stat:
        path: /mss/etc/sourceme-build
      register: sourceme_build_state

    - name: one-off mss-otg sourceme-build
      block:
        - name: create paths
          file:
            path: /mss/etc
            state: directory
            recurse: true

        - name: download one-off sourceme-build
          get_url:
            url: 'https://raw.githubusercontent.com/gottaeat/mss-otg/master/utils/etc/sourceme-build'
            dest: /mss/etc/sourceme-build
            owner: root
            group: root
            mode: '0644'
      when: not sourceme_build_state.stat.exists

- name: handle packages
  hosts: crib
  become: true
  vars_files:
    - files/pkglist/main.yml
    - files/pkglist/user.yml
  vars:
    pkgs: "{{ (main_pkgs_base + user_pkgs_base + main_pkgs_extra + user_pkgs_extra) }}"
    desktop_pkgs: "{{ (main_pkgs_multimedia + main_pkgs_desktop_extra + main_pkgs_wlan_tools) }}"
  tasks:
    - name: resolve package list
      block:
        - name: handle desktops group
          set_fact:
            pkgs: "{{ (pkgs + desktop_pkgs ) }}"
          when: "'desktops' in group_names"

        - name: handle routers group
          set_fact:
            pkgs: "{{ (pkgs + main_pkgs_router) }}"
          when: "'routers' in group_names"

        - name: handle bios group
          set_fact:
            pkgs: "{{ (pkgs + main_pkgs_bios)}}"
          when: "'bios' in group_names"

    - name: create aur user
      user:
        name: aur
        group: wheel
        append: false
        create_home: true
        skeleton: /dev/null
        expires: -1
        state: present

    - name: allow aur to run pacman as root w/o a password
      copy:
        content: |
          aur ALL=(ALL) NOPASSWD: /usr/bin/pacman
        dest: /etc/sudoers.d/aur
        owner: root
        group: root
        mode: '0400'

    - name: check if yay is installed
      stat:
        path: /usr/bin/yay
      register: yay_installed

    - name: build yay
      become_user: aur
      block:
        - name: install yay build deps
          become_user: root
          community.general.pacman:
            name:
              - git
              - go
              - base-devel
            update_cache: true
            state: present
            extra_args: "--ask 4"

        - name: clone repo
          git:
            repo: "https://aur.archlinux.org/yay.git"
            dest: /tmp/yay
            depth: 1
            recursive: yes

        - name: build and install yay
          shell:
            chdir: /tmp/yay
            cmd: |
                makepkg -sri --noconfirm
      when: not yay_installed.stat.exists

    - name: install aur packages
      become_user: aur
      block:
        - name: update and upgrade
          kewlfft.aur.aur:
            use: yay
            aur_only: false
            update_cache: true
            upgrade: true
            extra_args: "--ask 4"

        - name: install the packages
          kewlfft.aur.aur:
            name: "{{ pkgs }}"
            use: yay
            aur_only: false
            extra_args: "--ask 4"
          notify: cleanup pacman

    - name: handle groups
      block:
        - name: add user mss to group adbusers
          user:
            name: mss
            groups: adbusers
            append: yes
          when: '"android-tools" in pkgs'

        - name: add user mss to group wireshark
          user:
            name: mss
            groups: wireshark
            append: yes
          when: '"wireshark-qt" in pkgs'

  handlers:
    - name: cleanup pacman
      become_user: aur
      shell: |
        yay -Scc --noconfirm && \
        sudo pacman -Qtdq | sudo pacman -Rns - --noconfirm && \
        sudo pacman -Qqd | sudo pacman -Rsu - --noconfirm
      ignore_errors: true

- name: udev configuration
  hosts: crib
  become: yes
  tasks:
    - name: copy over the rules
      copy:
        src: ./dir/etc/udev/rules.d/
        dest: /etc/udev/rules.d
        owner: root
        group: root
        mode: '0644'
      notify: reload udev rules

  handlers:
    - name: reload udev rules
      shell: |
        udevadm control --reload-rules && \
        udevadm trigger

- name: modprobe configuration
  hosts: crib
  become: yes
  tasks:
    - name: blacklist ipv6
      community.general.kernel_blacklist:
        name: ipv6
        state: present
      
- name: sysctl configuration
  hosts: crib
  become: yes
  tasks:
    - name: set ipv4
      ansible.posix.sysctl:
        name: "{{ item['name'] }}"
        value: "{{ item['value'] }}"
        sysctl_file: /etc/sysctl.d/01-ipv4.conf
        sysctl_set: yes
        reload: yes
        state: present
      with_items:
        - { name: "net.ipv4.icmp_echo_ignore_broadcasts", value: 1 }
        - { name: "net.ipv4.conf.all.accept_source_route", value: 0 }
        - { name: "net.ipv4.conf.default.accept_source_route", value: 0 }
        - { name: "net.ipv4.tcp_syncookies", value: 1 }
        - { name: "net.ipv4.conf.default.accept_redirects", value: 0 }
        - { name: "net.ipv4.conf.all.send_redirects", value: 0 }
        - { name: "net.ipv4.conf.default.send_redirects", value: 0 }
        - { name: "net.ipv4.conf.all.rp_filter", value: 1 }
        - { name: "net.ipv4.conf.default.rp_filter", value: 1 }
        - { name: "net.ipv4.conf.all.log_martians", value: 1 }
        - { name: "net.ipv4.conf.default.log_martians", value: 1 }
        - { name: "net.ipv4.ip_dynaddr", value: 2 }
        - { name: "net.ipv4.tcp_ecn", value: 0 }
        - { name: "net.ipv4.ip_forward", value: 1 }

    - name: check ipv6 presence
      stat:
        path: /proc/sys/net/ipv6
      register: ipv6_exists

    - name: set ipv6
      ansible.posix.sysctl:
        name: "{{ item['name'] }}"
        value: "{{ item['value'] }}"
        sysctl_file: /etc/sysctl.d/02-ipv6.conf
        sysctl_set: "{{ 'true' if ipv6_exists.stat.exists else 'false' }}"
        reload: "{{ 'true' if ipv6_exists.stat.exists else 'false' }}"
        state: present
      with_items:
        - { name: "net.ipv6.conf.all.disable_ipv6", value: 1 }
        - { name: "net.ipv6.conf.default.disable_ipv6", value: 1 }

    - name: enable sysrq
      ansible.posix.sysctl:
        name: kernel.sysrq
        value: '1'
        sysctl_file: /usr/lib/sysctl.d/50-default.conf
        reload: false

- name: configure vim
  hosts: crib
  become: yes
  vars:
    dir: [ ['/root', 'root'], ['/home/mss', 'mss'] ]
    subdir: [ 'backups', 'swaps' ]
  tasks:
    - name: copy over vim configuration
      copy:
        src: ./dir/etc/vimrc
        dest: /etc
        owner: root
        group: root
        mode: '0644'

    - name: create directories
      file:
        path: "{{ item.0.0 }}/.config/vim/{{ item.1 }}"
        owner: "{{ item.0.1 }}"
        group: "{{ item.0.1 }}"
        state: directory
      loop: "{{ dir | product(subdir) | list }}"

    - name: symlink vi to vim
      file:
        src: "/usr/bin/vim"
        dest: "/usr/bin/vi"
        state: link
        force: yes

