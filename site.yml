- name: configure wireguard
  hosts: crib
  become: yes
  tasks:
    - name: create client symlinks for {{ mss_hostname }}
      file:
        src: "/mnt/mss/stuff/techy-bits/vpn/lichen/client/{{ mss_hostname }}-{{ item }}.conf"
        dest: "/etc/wireguard/{{ item }}.conf"
        state: link
        force: true
        follow: false
      with_items: "{{ mss_wireguard_ifaces }}"
      register: wg_config_link

    - name: set wireguard state
      block:
        - name: in vm
          systemd_service:
            name: "wg-quick@{{ item }}"
            enabled: true
          with_items: "{{ mss_wireguard_ifaces }}"
          when: in_vm

        - name: on baremetal
          systemd_service:
            name: "wg-quick@{{ item }}"
            state: "{{ 'restarted' if wg_config_link.changed else 'started'}}"
            enabled: true
          with_items: "{{ mss_wireguard_ifaces }}"
          when: not in_vm
      when: "'routers' in group_names"

- name: configure bind
  hosts: crib
  become: yes
  vars:
    zonersyncopts:
      - "--chown=named:named"
      - "--chmod=D750,F640"
      - "--exclude=zone/37.13.10.jnl"
      - "--exclude=zone/crib.jnl"
  roles:
    - role: ansible-resolv
      vars:
        resolv_nameservers:
          - "10.0.99.0"
        resolv_search:
          - "crib"
          - "lichen"
          - "lichenraw"
  pre_tasks:
    - name: copy over systemd overrides
      copy:
        src: ./dir/etc/systemd/system/named.service.d
        dest: /etc/systemd/system
        owner: root
        group: root
        mode: '0640'
      register: named_systemd_override

    - name: daemon reload
      systemd_service:
        daemon_reload: true
      when: named_systemd_override.changed

    - name: resolve named.conf file to use
      block:
        - name: router named.conf
          set_fact:
            namedconf_file: named-router.conf
          when: "'routers' in group_names"

        - name: desktop named.conf
          set_fact:
            namedconf_file: named-desktop.conf
          when: "'desktops' in group_names"

    - name: base named configuration
      ansible.posix.synchronize:
        src: "./dir/etc/{{ item }}"
        dest: /etc
        archive: yes
        delete: false
        owner: false
        group: false
        times: false
        checksum: true
        rsync_opts:
            - "--chown=named:named"
            - "--chmod=F640"
      with_items:
        - "{{ namedconf_file }}"
        - rndc.conf
      register: base_named_copy

    # dhcpd does inplace edits on these files on lease actions
    - name: check if zone files already exist
      block:
        - name: check crib A zone file
          stat:
            path: /var/named/zone/37.13.10
          register: named_azone

        - name: check crib PTR zone file
          stat:
            path: /var/named/zone/crib
          register: named_ptrzone

        - name: do not overwrite crib A zone file
          set_fact:
            zonersyncopts: "{{ zonersyncopts + ['--exclude=zone/crib'] }}"
          when: named_azone.stat.exists

        - name: do not overwrite crib PTR zone file
          set_fact:
            zonersyncopts: "{{ zonersyncopts + ['--exclude=zone/37.13.10'] }}"
          when: named_ptrzone.stat.exists
      when: "'routers' in group_names"

    - name: zonefiles
      ansible.posix.synchronize:
        src: ./dir/var/named
        dest: /var
        archive: yes
        delete: true
        owner: false
        group: false
        times: false
        checksum: true
        rsync_opts: "{{ zonersyncopts }}"
      register: zone_named_copy

    - name: generate /etc/rndc.key
      command:
        cmd: rndc-confgen -a -c /etc/rndc.key
        creates: /etc/rndc.key

    - name: set perms for rndc.key
      file:
        path: /etc/rndc.key
        owner: root
        group: named
        mode: '0644'

    - name: set named state
      block:
        - name: enabled by default
          systemd_service:
            name: named
            enabled: true

        - name: triggers
          systemd_service:
            name: named
            state:
              "{{ \
                'restarted' if \
                  named_systemd_override.changed or \
                  base_named_copy.changed or \
                  zone_named_copy.changed \
                else \
                  'started' \
              }}"
            enabled: true

- name: configure isc dhcpd(v4)
  hosts: routers
  become: yes
  tasks:
    - name: configure dhcpd4
      copy:
        src: ./dir/etc/dhcpd.conf
        dest: /etc
        owner: root
        group: root
        mode: '0644'
      register: dhcpdconf_copy

    - name: set dhcpd status
      block:
        - name: enabled by default
          systemd_service:
            name: dhcpd4
            enabled: true

        - name: triggers
          systemd_service:
            name: dhcpd4
            state:
              "{{ 'restarted' if dhcpdconf_copy.changed else 'started' }}"
            enabled: true
          when: not in_vm

- name: configure docker
  hosts: crib
  become: yes
  tasks:
    - name: configure docker
      block:
        - name: copy over dockerns service
          copy:
            src: ./dir/etc/systemd/system/dockerns.service
            dest: /etc/systemd/system
            owner: root
            group: root
            mode: '0644'
          register: dockerns_copy

        - name: copy over docker overrides
          copy:
            src: ./dir/etc/systemd/system/docker.service.d
            dest: /etc/systemd/system
            owner: root
            group: root
            mode: '0644'
          register: docker_systemd_override

        - name: modify docker and containerd LimitNOFILE
          replace:
            path: "/usr/lib/systemd/system/{{ item }}.service"
            regexp: 'LimitNOFILE=infinity'
            replace: 'LimitNOFILE=1024:524288'
          with_items:
            - containerd
            - docker
          register: docker_systemd_file_replace

        - name: handle docker changes
          block:
            - name: daemon reload
              systemd_service:
                daemon_reload: true

            - name: stop all in order
              systemd_service:
                name: "{{ item }}"
                state: stopped
                enabled: true
              with_items:
                - docker.service
                - docker.socket
                - containerd.service
                - dockerns.service
          when: >-
            (
              dockerns_copy.changed or 
              docker_systemd_override.changed or
              docker_systemd_file_replace.changed
            )

        # dockerns is a dep of docker<-containerd, running docker automatically
        # runs dockerns.
        - name: set docker state
          systemd_service:
            name: docker
            state: started
            enabled: true

        - name: add user mss to group docker
          user:
            name: mss
            groups: docker
            append: yes
      when: '"docker" in pkgs'

- name: configure libvirt
  hosts: crib
  become: yes
  tasks:
    - name: configure libvirt
      block:
        - name: set up libvirt service
          block:
            - name: copy over libvirtdns service
              copy:
                src: ./dir/etc/systemd/system/libvirtdns.service
                dest: /etc/systemd/system
                owner: root
                group: root
                mode: '0644'
              register: libvirtdns_copy

            - name: copy over libvirtd overrides
              copy:
                src: ./dir/etc/systemd/system/libvirtd.service.d
                dest: /etc/systemd/system
                owner: root
                group: root
                mode: '0644'
              register: libvirtd_systemd_override

            - name: handle libvirt changes
              block:
                - name: daemon reload
                  systemd_service:
                    daemon_reload: true

                - name: stop all in order
                  systemd_service:
                    name: "{{ item }}"
                    state: stopped
                    enabled: true
                  with_items:
                    - libvirtd.service
                    - virtlogd.service
                    - libvirtd-admin.socket
                    - libvirtd-ro.socket
                    - libvirtd.socket
                    - virtlockd.socket
                    - virtlogd.socket
              when: >-
                (
                  libvirtd_systemd_override.changed or
                  libvirtdns_copy.changed
                )

        - name: set libvirt state
          block:
            # set to never change because this kicks off other components and
            # goes inactive, we care for failure, not change in this case.
            - name: set libvirtd
              systemd_service:
                name: libvirtd
                state: started
                enabled: true
              changed_when: false

            - name: set virtlogd
              systemd_service:
                name: virtlogd
                state: started
                enabled: false

        - name: add user mss to group libvirt
          user:
            name: mss
            groups: libvirt
            append: yes

        - name: set up boxes
          block:
            - name: define networks
              community.libvirt.virt_net:
                command: define
                name: "{{ item.name }}"
                xml: '{{ lookup("file", item.xml) }}'
              with_items:
                - { name: "gat", xml: "./files/virtxml/net_gat.xml" }
                - { name: "cumvirt", xml: "./files/virtxml/net_cumvirt.xml" }

            - name: define pools
              community.libvirt.virt_pool:
                command: define
                name: "{{ item.name }}"
                xml: '{{ lookup("file", item.xml) }}'
              with_items:
                - { name: "cumvirt", xml: "./files/virtxml/pool_cumvirt.xml" }
                - { name: "gat", xml: "./files/virtxml/pool_gat.xml" }
                - { name: "iso", xml: "./files/virtxml/pool_iso.xml" }

            - name: set status
              block:
                - name: set network status
                  community.libvirt.virt_net:
                    autostart: true
                    state: active
                    name: "{{ item }}"
                  with_items:
                    - cumvirt
                    - gat

                - name: set pool status
                  community.libvirt.virt_pool:
                    autostart: true
                    state: active
                    name: "{{ item }}"
                  with_items:
                    - cumvirt
                    - gat
                    - iso

                - name: define domains
                  community.libvirt.virt:
                    command: define
                    autostart: false
                    xml: '{{ lookup("file", item) }}'
                  with_items:
                    - virtxml/dom_win10-ltsc-21h2.xml
              when: not in_vm
      when: "'libvirt' in pkgs"

- name: configure pulseaudio
  hosts: desktops
  become: yes
  tasks:
    # need to take a reboot for this normally, but this file never changes and
    # it gets copied over when we're setting up in the vm, should not fuck
    # anything up
    - name: copy over dbus policy overrides
      copy:
        src: ./dir/usr/share/dbus-1/system.d/pulseaudio.conf
        dest: /usr/share/dbus-1/system.d/
        owner: root
        group: root
        mode: '0644'

    - name: configure user pulse
      block:
        - name: add pulseaudio groups
          ansible.builtin.group:
            name: "{{ item }}"
            state: present
          with_items:
            - pulse
            - pulse-access

        - name: add pulse user
          ansible.builtin.user:
            name: pulse
            group: pulse
            groups: audio
            append: false
            system: true
            create_home: true
            home: /var/run/pulse
            skeleton: /dev/null
            expires: -1
            state: present

    - name: copy over pulseaudio configuration
      copy:
        src: "./dir/etc/pulse/{{ item }}.conf"
        dest: /etc/pulse/
        owner: root
        group: root
        mode: '0644'
      with_items:
        - client
        - daemon
      register: pulseconf_copy

    - name: set pulseaudio to use the socket
      replace:
        path: "/etc/pulse/{{ item }}.pa"
        regexp: "^load-module module-native-protocol-unix$"
        replace: "load-module module-native-protocol-unix auth-anonymous=1 socket=/var/run/pulse/native"
      with_items:
        - default
        - system
      register: pulsepa_modify

    - name: copy over pulseaudio systemd service
      copy:
        src: "./dir/etc/systemd/system/pulseaudio.service"
        dest: /etc/systemd/system
        owner: root
        group: root
        mode: '0644'
      register: pulsesystemd_copy

    - name: add user mss to group pulse-access
      user:
        name: mss
        groups: pulse-access
        append: yes

    - name: set pulseaudio state
      systemd_service:
        name: pulseaudio
        state:
          "{{ \
            'restarted' if \
              pulseconf_copy.changed or \
              pulsepa_modify.changed or \
              pulsesystemd_copy.changed \
            else \
              'started' \
          }}"
        enabled: true

